name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write  # For PyPI trusted publishing

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Get all history for version info

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build shiv

    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Get short SHA
      id: sha
      run: |
        SHORT_SHA=$(git rev-parse --short HEAD)
        echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
        echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

    - name: Build sdist and wheel
      run: |
        python -m build

    - name: Build single-file executables
      run: |
        # Linux
        shiv -c hypo -o dist/hypo-linux-x86_64.pyz .
        
        # macOS (same binary works for both Intel and Apple Silicon)
        shiv -c hypo -o dist/hypo-macos.pyz .
        
        # Windows
        shiv -c hypo -o dist/hypo-windows.pyz .

    - name: Generate checksums
      run: |
        cd dist
        sha256sum * > SHA256SUMS.txt
        cat SHA256SUMS.txt

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/hypomnemata

    steps:
    - uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist/
        skip-existing: true

  create-release:
    name: Create GitHub Release
    needs: [build, publish-pypi]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Extract changelog for this version
      id: changelog
      run: |
        # Extract changelog section for this version
        VERSION=${{ steps.version.outputs.version }}
        # This is a simple extraction - in production you might want something more sophisticated
        sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | head -n -1 > release_notes.md
        if [ ! -s release_notes.md ]; then
          echo "Release v$VERSION" > release_notes.md
          echo "" >> release_notes.md
          echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> release_notes.md
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release v${{ steps.version.outputs.version }}
        body_path: release_notes.md
        files: |
          dist/*.whl
          dist/*.tar.gz
          dist/*.pyz
          dist/SHA256SUMS.txt
        draft: false
        prerelease: false
